<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <!-- campos necessários para login, lado esquerda-->
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <h1 class="text-center mb-3">Entrar </h1>
                        <!-- nome do usuário -->
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input [(ngModel)]='userLogin.nome' type="text" class="form-control" name="usuario" id="usuario" placeholder="Digite o seu nome">
                        </div>
                        <!-- senha do usuário-->
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='userLogin.senha' type="password" class="form-control" name="senha" id="senha" placeholder="Digite a sua senha">
                        </div>
                        <!-- botões -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success" (click)= 'login()'>Entrar</button>
                        </div>
                        <hr>
                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>
                    </div>
                    

            </div>
        </div>
        <!-- imagem de fundo, lado direito  -->
        <div class="col-md-6" id="img-bg">
               
        </div>
    </div>
</div>
