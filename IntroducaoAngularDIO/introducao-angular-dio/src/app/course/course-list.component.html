<h2 class="text-center">Course List</h2>
<form class= "form-group row">
    <label class="col-sm-2 col-form-label">Buscar por: </label>
    <div class="col-sm-10">
        <input [(ngModel)]= "filter" name="filter" class="form-control">
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price BR</th>
            <th>Code</th>
            <th>Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]= "course.imageUrl" width="40px" height="40px"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price | currency:'BRL':true }}</td>
            <td>{{ course.code | lowercase | replace: '-' : ' '}}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'  }}</td>
            <td>
               <app-star [rating]= course.rating></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id ]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
